<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Temperature Converter</title>  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-6 text-center">
        <h1>Temperature Converter</h1>

        <div id="celsius">
          <h2>CELSIUS (°C)</h2>
          <input type="number" class="form-control form-control-lg form-padding" id="input-celsius" placeholder="0.00">

        </div>

        <div id="fahrenheit">
          <h2>FAHRENHEIT (°F)</h2>
          <input type="number" class="form-control form-control-lg form-padding" id="input-fahrenheit" placeholder="0.00">

        </div>

        <div id="kelvin">
          <h2>KELVIN (°K)</h2>
          <input type="number" class="form-control form-control-lg form-padding" id="input-kelvin" placeholder="0.00">

        </div>

      </div>

    </div>
    

  </div>

  <script src="main.js" charset="utf-8"></script>
</body>
</html>
